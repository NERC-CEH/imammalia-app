<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .docs-demo-device {
        --device-aspect-ratio: 2.125;
        --device-padding: 2rem;
        position: -webkit-sticky;
        position: sticky;
        top: 0;

        padding: var(--device-padding);
      }

      .docs-demo-device > figure {
        position: relative;
        z-index: 1;
        margin: 0;
        -webkit-box-shadow:
          0 0 0 14px #090a0d,
          0 0 0 17px #9fa3a8,
          0 0 34px 17px rgba(0, 0, 0, 0.2);
        box-shadow:
          0 0 0 14px #090a0d,
          0 0 0 17px #9fa3a8,
          0 0 34px 17px rgba(0, 0, 0, 0.2);
        border-radius: 32px;
        padding-bottom: 700px;
        width: calc(
          (100vh - var(--header-height) - var(--device-padding) * 2) /
            var(--device-aspect-ratio)
        );
        min-width: 350px;
        max-width: 350px;
        height: 0;
        overflow: hidden;
      }

      .docs-demo-device > figure > iframe {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border: none;
        width: 100%;
        height: 100%;
      }

      .docs-demo-mode-toggle {
        -ms-flex-align: center;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        -ms-flex-pack: center;
        justify-content: center;
        padding-top: 1rem;
      }

      .docs-demo-mode-toggle button {
        -webkit-transition:
          200ms background-color ease,
          200ms color ease;
        transition:
          200ms background-color ease,
          200ms color ease;
        cursor: pointer;
        margin: 0px 3px;
        border: none;
        border-radius: 16px;
        background-color: transparent;
        padding: 0 9px;
        color: var(--text-color--light);
        font-weight: 700;
        font-size: 10px;
        line-height: 24px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .docs-demo-mode-toggle button:focus,
      .docs-demo-mode-toggle button:active {
        outline: none;
      }

      .docs-demo-mode-toggle button.is-selected {
        background-color: var(--text-color--dark);
        color: white;
      }

      .docs-demo-source {
        position: absolute;
        top: 1rem;
        right: 44px;
        font-size: 24px;
      }

      .docs-demo-device__ios-notch {
        display: none;
        position: absolute;
        top: -1px;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        z-index: 2;
        fill: #090a0d;
        width: 165px;
      }

      .docs-demo-device.ios figure:after {
        display: none;
        position: absolute;
        bottom: 6px;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        z-index: 1;
        border-radius: 2px;
        background-color: rgba(0, 0, 0, 0.5);
        width: 35%;
        height: 4px;
        content: '';
      }

      .docs-demo-device figure {
        margin: 0 auto;
        border-radius: 20px;
      }

      .docs-demo-device__md-bar {
        display: none;
      }

      .docs-demo-device.md .docs-demo-device__md-bar {
        display: block;
        position: relative;
        opacity: 0.1;
        z-index: 2;
        fill: #090a0d;
        padding: 0.5rem 0.75rem;
        width: 100%;
      }
    </style>
    <div class="docs-demo-device ios">
      <figure>
        <iframe src="/"></iframe>
      </figure>
    </div>
  </body>
</html>
